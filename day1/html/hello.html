<!--
    HTML to define content of the web page
    CSS to specify the layout of web pages
    Javascript to program the behavior of web pages
    
    JS can change HTML content and JS HTML methods is getElementById()
-->

<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction(){
                document.getElementById('demo1').innerHTML="Hope you enjoing JS";
            }
        </script>
    </head>
    <body>
        <p id="demo1"></p>
        <br>
        <br>
        <button type="button" onclick="myFunction()"> Scrip in Head Element!</button>
        <p id="demo"></p>
        <button type="button" onclick="changeFont()"> Scrip in Head Element!</button>
        <script>
            document.getElementById('demo').innerHTML='Hello JavaScript !'
            //A JS function is a block of JS code that can be executed when "called" for.
            function changeFont(){
                document.getElementById('demo').style.fontSize='35px'
            }
        </script>
        <p id="greet"></p>
        <button type="button" onclick="greetings()"> Scrip in External JS!</button>
    </body>
</html>
